<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo List</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<button id="save-todo-button">Save This Todo</button>
<div class="container">
  <h1>ToDo Today <span id="currentDate"></span></h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter task...">
    <button type="submit">Add Task</button>
  </form>
  <ul id="todo-list" class="todo-list"></ul>
  <h2>Done</h2>
  <ul id="completed-list" class="completed-list"></ul>
</div>
<button id="bye-donut-button">üç© Bye Me A Donut</button>
<div id="cookie-message">
  <p>Cookies help us deliver our services. By using our services, you agree to our use of cookies.</p>
  <button id="accept-cookies">OK</button>
</div>

<script src="script.js"></script>
</body>
</html>
